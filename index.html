<html>
  <head>
    <title>Knitplot</title>

    <link href="css/reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/knitplot.css" media="all" rel="stylesheet" type="text/css" />

    <script src="js/underscore-1.3.3.js"></script>
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/jquery.dotimeout.js"></script>
    <script src="js/raphael-2.1.0.js"></script>
    <script src="js/backbone-0.9.2.js"></script>
    <script src="js/parse-1.0.0.js"></script>
    <script src="js/knitplot.js"></script>
  </head>
  <body>
    <h1><a href="#">KnitPlot</a></h1>
    <h2>A tool for knitters.</h2>
    <div id="notification"></div>
    <div id="app"></div>

    <script type="text/template" id="pattern-template">
      <form>
        <label for="title">Title</label><br/>
        <input id="title" name="title" type="text"></input><br/>
        <div id="chart" name="chart" style="width: 400px; height: 300px; float: left"></div>
        <textarea id="text" name="text" rows=20 cols=40 style="float: right"></textarea>
        <div style="clear:both"/>
        <button><%= model.isNew() ? "Create" : "Save" %></button>
      </form>
      <a href="#">Pattern List</a>
    </script>

    <script type="text/template" id="pattern-list-template">
      <% if (collection.length === 0) { %>
        <h3>No documents! <a href="#new">Create one</a></h3>
      <% } else { %>
        <h3><a href="#new">Create New</a></h3>
        <ul>
          <% _.each(collection, function(item) { %>
            <li><a href="#pattern/<%= item.id %>"><%= item.escape('title') %></a></li>
          <% }); %>
        </ul>
        <% if (start > 0) { %>
          <a href="#patterns/<%= previous %>">Previous</a>
        <% } %>
        <% if (start > 0 && next > 0) { %>
          |
        <% } %>
        <% if (next > 0) { %>
          <a href="#patterns/<%= next %>">Next</a>
        <% } %>
      <% } %>
    </script>

    <script type="text/javascript">
      $(function() { App.init(); });
    </script>
  </body>
</html>
